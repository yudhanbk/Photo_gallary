<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Catalog</title>
    <style>
        .product-list {
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-between; 
            list-style: none; 
            padding: 0;
        }

        .product-item {
            flex: 1; 
            max-width: 23%; 
            margin: 10px; 
            border: 1px solid #ccc; 
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Product Catalog</h1>
    
    <ul class="product-list">
        {% for product in products %}
            <li class="product-item">
                <a href="#">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200">
                </a>
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
